<body>

     	<input type="button" name="-" onclick="oper('-')" id="n11" value="-">
     	<input type="button" name="*" onclick="oper('*')" id="n12" value="*">

     </div>
	<div class="sub">
       <input type = "button" onclick="result()" id="res" > 
    </div>
	<script  type="text/javascript">
    var num1;
    var op;
    var i;
    var num2;
    var k; k=0;
    function num(i) {
    if (k==0) {
        if(i == document.getElementById('n1').value)
          num1=i;
      if(i == document.getElementById('n2').value)

          num1=i;
      if(i == document.getElementById('n8').value)
          num1=i;
      if(i == document.getElementById('n9').value)
          num1=i;
    k++;
    }
    else{
       if(i == document.getElementById('n1').value)
          num2=i;
      if(i == document.getElementById('n2').value)
          num2=i;

      if(i == document.getElementById('n6').value)

          num2=i;
      if(i == document.getElementById('n8').value)
          num2=i;
      if(i == document.getElementById('n9').value)
          num2=i;
}
}
     var j;
     function oper(j){
      if(j == document.getElementById('n10').value)
          op="+";
      if(j == document.getElementById('n11').value)
          op="-";
      if(j == document.getElementById('n12').value)
          op="*";
      if(j == document.getElementById('n13').value)
          op="/";
     }
      
    var resultDiv;
    function result()
    {
    if (op=="+")
    { 
      resultDiv=num1+num2;
    }
        if (op=="-")
    { 
      resultDiv=num1-num2;
    
    }
        if (op=="*")
    {
      resultDiv=num1*num2;
    
    }
        if (op=="/")
    { 
      resultDiv=num1/num2;
      
    }
    document.getElementById("res").value=resultDiv;
    }

</script>
